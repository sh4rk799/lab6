{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Категории товаров</h1>
    
    <div class="mb-3">
        <a href="{% url 'firstapp_var_6:category_create' %}" class="btn btn-primary">Создать категорию</a>
        <a href="{% url 'firstapp_var_6:product_list' %}" class="btn btn-secondary">К товарам</a>
    </div>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="text-muted">Товаров: {{ category.productcategory_set.count }}</p>
                    <div class="btn-group">
                        <a href="{% url 'firstapp_var_6:category_update' category.pk %}"
                           class="btn btn-warning btn-sm">Редактировать</a>
                        <a href="{% url 'firstapp_var_6:category_delete' category.pk %}"
                           class="btn btn-danger btn-sm">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">Категории еще не созданы</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
