<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Склад{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        nav ul { list-style: none; padding: 0; }
        nav li { display: inline; margin-right: 20px; }
        nav a { text-decoration: none; color: #007bff; font-weight: bold; }
        nav a:hover { color: #0056b3; }
        table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .stats { background: #e7f3ff; padding: 15px; border-radius: 5px; margin: 15px 0; }
        h1 { color: #333; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        {% include 'navigator.html' %}

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
